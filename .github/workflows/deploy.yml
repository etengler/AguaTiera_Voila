name: Deploy Voila app to GitHub Pages

on:
  push:
    branches:
      - main  # Se activará cuando hagas push a la rama 'main'
      - gh-pages 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.15'  # Cambia según tu versión de Python

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set environment variable for GCP service account
        run: echo "GCP_SERVICE_ACCOUNT=${{ secrets.GCP_SERVICE_ACCOUNT }}" >> $GITHUB_ENV
        

      - name: Run Voilà app
        run: |
          voila AguaTierra.ipynb --no-browser --port=8888

